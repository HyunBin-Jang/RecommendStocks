<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <!-- SB Admin 2 CSS -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body id="page-top">

<!-- Main Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
            <div class="sidebar-brand-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Stock Dashboard</div>
        </a>
        <!-- Add additional sidebar items if needed -->
    </ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <ul class="navbar-nav ml-auto">
                    <!-- My Page Button -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/mypage}">
                            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> My Page
                        </a>
                    </li>
                    <!-- Stock Details Button -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stock-details}">
                            <i class="fas fa-info-circle fa-sm fa-fw mr-2 text-gray-400"></i> Stock Details
                        </a>
                    </li>
                    <!-- Portfolio Button -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/portfolio}">
                            <i class="fas fa-folder fa-sm fa-fw mr-2 text-gray-400"></i> Portfolio
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content -->
            <div class="container-fluid">

                <!-- Main Row -->
                <div class="row">

                    <!-- My Portfolio Chart -->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">My Portfolio</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="myPortfolioChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Stock Market Chart -->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Stock Market Overview</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="stockMarketChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Other Users' Portfolio -->
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Other Users' Portfolios</h6>
                            </div>
                            <div class="card-body">
                                <div class="row" th:each="portfolio : ${otherPortfolios}">
                                    <div class="col-lg-4">
                                        <canvas th:attr="id='portfolioChart-' + ${portfolio.id}"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<!-- SB Admin 2 JS -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Custom Charts Script -->
<script>
    // My Portfolio Chart
    const myPortfolioChart = document.getElementById('myPortfolioChart').getContext('2d');
    new Chart(myPortfolioChart, {
        type: 'pie',
        data: /* Your Portfolio Data Here */,
    });

    // Stock Market Chart
    const stockMarketChart = document.getElementById('stockMarketChart').getContext('2d');
    new Chart(stockMarketChart, {
        type: 'line',
        data: /* Stock Market Data Here */,
    });

    // Other Users' Portfolios
    /* Add logic to dynamically render multiple charts for other portfolios */
</script>
</body>

</html>
